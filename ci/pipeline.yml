resources:
  - name: git-securitytests-repo
    type: git
    source: 
      uri: https://github.com/aaa-ncnu-ie/securityTests.git

  - name: timer
    type: time
    source:
      interval: 60m
      
  - name: security-image
    type: docker-image
    source:
      repository: tgbenson/gauntlt-image
      tag: latest

jobs:
  - name: run-security-tests
    plan:
    - aggregate:
      - get: git-securitytests-repo
        trigger: false
      - get: security-image
        trigger: false
      - get: timer
        trigger: true
    - aggregate:
      - task: run-tests-e1
        inputs:
        - name: git-securitytests-repo
        image: security-image
        file: git-securitytests-repo/ci/perf.yml
        params:
          HOSTNAME: e1.pncie.com
      - task: run-tests-e2
        inputs:
        - name: git-securitytests-repo
        image: security-image
        file: git-securitytests-repo/ci/perf.yml
        params:
          HOSTNAME: e2.pncie.com  
      - task: run-tests-e3
        inputs:
        - name: git-securitytests-repo
        image: security-image
        file: git-securitytests-repo/ci/perf.yml
        params:
          HOSTNAME: e3.pncie.com
    - aggregate:
      - task: run-tests-prod
        inputs:
        - name: git-securitytests-repo
        image: security-image
        file: git-securitytests-repo/ci/prod.yml
        params:
          HOSTNAME: csaa-insurance.aaa.com  
